<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>[[${productName}]] Product Edit</title>
    <link href="/css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <div th:replace="fragments/nav_bar :: styles"></div>
    <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic' rel='stylesheet' type='text/css'>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>

<div th:replace="fragments/nav_bar :: header"></div>
<div class="importContainer">
<div class="mt-4 alert alert-danger" th:if="${fail_msg}" th:text="${fail_msg}" role="alert"></div>
<h2>You are editing [[${productName}]]</h2>
    <form method="post" th:action="@{/admin/products/{id}(id=${productId})}" enctype="multipart/form-data">
        <div class="form-group">
            <label>Name:</label>
            <input class="importForm-control" type="text" name="name" th:value="${productName}" required/>
        </div>
        <div class="form-group">
            <label>Description:</label>
            <textarea class="importForm-control" type="text" name="description" th:text="${productDescription}"></textarea>
        </div>
        <div class="form-group">
            <label for="category">Category:</label>
            <select class="custom-select" name="category" id="category">
                <option th:selected="${productCategory} == 'gpu'" value="gpu">GPU</option>
                <option th:selected="${productCategory} == 'processor'" value="processor">Processor</option>
                <option th:selected="${productCategory} == 'motherboard'" value="motherboard">Motherboard</option>
                <option th:selected="${productCategory} == 'memory'" value="memory">Memory</option>
                <option th:selected="${productCategory} == 'storage'" value="storage">Storage</option>
            </select>
        </div>
        <div class="form-group">
            <label>Price:</label>
            <input class="importForm-control" type="number" name="amount" th:value="${productAmount}" step="0.01" min="1" required/>
        </div>
        <div class="form-group">
            <label>Stock Level:</label>
            <input class="importForm-control" type="number" name="amountAvailable" th:value="${productAmountAvailable}" min="1" required/>
        </div>
        <div class="form-group">
            <label for="photo">New Photo:</label>
            <input class="importForm-control" type="file" id="photo" name="file" accept="image/png, image/jpeg" />
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
</body>
</html>
