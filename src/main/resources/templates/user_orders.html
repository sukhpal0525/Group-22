<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>User Details</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h1>User Details</h1>
    <table class="table">
        <thead>
        <tr>
            <th>Order ID</th>
            <th>Order Date</th>
            <th>Quantity</th>
            <th>Order Amount</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
            <td th:text="${order.id}"></td>
            <td th:text="${order.orderDate}"></td>
            <td th:text="${order.quantity}"></td>
            <td th:text="${order.orderAmount}"></td>
        </tr>
        </tbody>
    </table>
    <table class="table">
        <thead>
        <tr>
            <th>Product Name</th>
            <th>Quantity</th>
            <th>Amount</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="orderItem : ${orderItems}">
            <td th:text="${orderItem.product.name}"></td>
            <td th:text="${orderItem.numOfItems}"></td>
            <td th:text="${orderItem.amount}"></td>
        </tr>
        </tbody>
    </table>
    <table class="table">
        <thead>
        <tr>
            <th>Total Orders</th>
            <th>Total Products Purchased</th>
            <th>Total Amount Spent</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${totalOrders}"></td>
            <td th:text="${totalProductsPurchased}"></td>
            <td th:text="${totalAmountSpent}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>

</html>
</title>
</head>
<body>

</body>
</html>
