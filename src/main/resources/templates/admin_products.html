<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>PCLabs | Admin Product Dashboard</title>
    <link rel="stylesheet" type="text/css" href="/css/global.css" />
    <link rel="stylesheet" type="text/css" href="/css/adminglobal.css" />
    <link rel="stylesheet" type="text/css" href="/css/adminproducts.css" />
    <div th:replace="fragments/nav_bar :: styles"></div>
    <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic' rel='stylesheet' type='text/css'>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>

<div th:replace="fragments/nav_bar :: header"></div>


<div class="pagegrid">
    <div class="sidepanel">

        <div class="dashpages">
          <h6 id="current"><a th:href="@{/admin/dashboard}">Dashboard</a></h6>
  
          <br>
          <br>
          <br>
  
          <h4>ADMIN PAGES</h4>
          <p><a th:href="@{/admin/products}">View Products</a></p>
          <p><a th:href="@{/admin/products/new}">Add Product</a></p>
          <p><a th:href="@{/admin/all-orders}">View Orders</a></p>
          <p><a th:href="@{/report}">Generate Report</a></p>
          <p><a th:href="@{/admin/orders}">Analytics</a></p>
  
          <br>
          <br>
          <br>
  
          <h4>CUSTOMER PAGES</h4>
          <p><a th:href="@{/home}" class="active">Home</a></p>
          <p><a th:href="@{/products}">Products</a></p>
          <p><a th:href="@{/aboutus}">About Us</a></p> 
          <p><a th:href="@{/contactus}">Contact Us</a></p>
        </div>
  
        <div class="logout">
          <h6><a th:href="@{/basket}">Basket</a></h6>
          <h6 th:unless="${#request.userPrincipal == null}"><a href="javascript:;"
            onclick="document.getElementById('logoutForm').submit();"
            role="menuitem">Logout</a></h6>
        </div>
    </div>

    <div class="pagecontent">
        <div class="titlepage">
            <h3>Products</h3>
        </div>
        <div class="productsadminwrap">
            <div class="prodcard" th:each="products : ${products}">
                <div class="prodtitle">
                    <p th:text="${products.name}"></p>
                </div>
                <div class="prodview">
                    <p><a th:href="@{/product/{id}(id=${products.id})}">View</a></p>
                </div>
                <div class="prodedit">
                    <p><a th:href="@{/admin/products/{id}(id=${products.id})}">Edit</a></p>
                </div>
            </div>

        </div>
        <div class="addbutton">
            <button style="cursor: pointer;" onclick="location.href = '/admin/products/new';">
                ADD PRODUCT
            </button>
        </div>
    </div>

</div>
  

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
