<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Order View</title>
</head>
<body>
<table>
  <thead>
  <tr>
    <th>Order ID</th>
    <th>Transaction Number</th>
    <th>Customer Name</th>
    <th>Order Date</th>
    <th>Quantity</th>
    <th>Order Amount</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="order : ${allOrders}">
    <td th:text="${order.id}"></td>
    <td th:text="${order.transactionNumber}"></td>
    <td th:text="${order.orderDate}"></td>
    <td th:text="${order.quantity}"></td>
    <td th:text="${order.orderAmount}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
