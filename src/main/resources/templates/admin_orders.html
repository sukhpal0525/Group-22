<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Order View</title>
    <!--TEMP CSS FOR TABLE!!!-->
    <style>
      table {
          border-collapse: collapse;
          width: 100%
      }

      th, td {
          text-align: left;
          text-align: left
          padding: 8px;
      }

      th {
          background-color: #f2f2f2;
          border-bottom: 1px solid #ddd
      }

      td {
          border-bottom: 1px solid #ddd
    </style>
</head>
<body>
<table>
  <thead>
  <tr>
    <th>Order ID</th>
    <th>Transaction Number</th>
    <th>Order Date</th>
    <th>Order Amount</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="order : ${allOrders}">
    <td th:text="${order.id}"></td>
    <td th:text="${order.transactionNumber}"></td>
    <td th:text="${order.orderDate}"></td>
    <td th:text="${order.orderAmount}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
