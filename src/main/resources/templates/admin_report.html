<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Admin Report - Group 22</title>
    <link href="/css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <div th:replace="fragments/nav_bar :: styles"></div>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
    <h1>Admin Report</h1>
    <h2>All Ongoing Orders:</h2>
<!--Unprocessed Orders-->
    <table class="table table-striped table-bordered mt-2">
        <thead class="thead-dark">
        <tr>
            <th>Order ID</th>
            <th>Transaction Number</th>
            <th>Order Date</th>
            <th>Total</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${findAllOrders}">
            <td th:text="${order.id}"></td>
            <td th:text="${order.TransactionNumber}"></td>
            <td th:text="${#temporals.format(order.OrderDate, 'd MMMM yyyy, hh:mm a')}"></td>
            <td th:text="${order.OrderAmount}"></td>
        </tr>
        </tbody>
    </table>
<!--Low stock items (less than or equal to 20)-->
    <h3>Products low in stock:</h3>
    <table class="table table-striped table-bordered mt-2">
        <thead class="thead-dark">
        <tr>
            <th>Product</th>
            <th>Product ID</th>
            <th>Stock</th>
            <th>Price</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${lowStockProducts}">
            <td th:text="${product.Name}"></td>
            <td th:text="${product.id}"></td>
            <td th:text="${product.AmountAvailable}"></td>
            <td th:text="${product.Amount}"></td>
        </tr>
        </tbody>
    </table>
</body>
</html>
