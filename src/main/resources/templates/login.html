<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="ISO-8859-1" />
    <title>Login - Group 22</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <link
      rel="stylesheet"
      href="/src/main/resources/static/css/accountforms.css"
    />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script
      type="text/javascript"
      src="/webjars/bootstrap/js/bootstrap.min.js"
    ></script>
  </head>
  <body>
    <div th:replace="fragments/nav_bar :: header"></div>

    <div class="login-box">

      <div class="account-form">
            <p>Login</p>
            <form th:action="@{/login}" method="post">
            <div
                th:if="${errorMsg}"
                th:text="${errorMsg}"
                style="color: red"
            ></div>
            <div th:if="${msg}" th:text="${msg}" style="color: red"></div>

            <input
                type="text"
                name="email"
                id="email"
                class="form-control"
                placeholder="Email"
            />
            <input
                type="password"
                id="password"
                name="password"
                class="form-control"
                placeholder="Password"
            />

            <div class="submitting">
                <button type="submit" class="submit-btn">Login</button>
            </div>
            </form>

            <div class="redirecting">
            <h3>
                Don't have an account?
                <a th:href="@{/register}" class="a2">Sign up!</a>
            </h3>
            </div>
      </div>

      <div class="video-bar">
        <video autoplay muted loop>
            <source src="/src/main/resources/static/Images/loginBackingEdit.mp4" type="video/mp4" />
        </video>
      </div>
    </div>
  </body>
</html>
