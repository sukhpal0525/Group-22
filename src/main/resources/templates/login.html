<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Login - Group 22</title>
  <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
  <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
  <div>
    <h1>Login</h1>
  </div>

  <form th:action="@{/login}" method="post" style="max-width: 600px; margin: 0 auto;">
    <div class="m-3">

      <div th:if="${errorMsg}" th:text="${errorMsg}" class="alert alert-danger"></div>
      <div th:if="${msg}" th:text="${msg}" class="alert alert-success"></div>

      <div class="form-group row">
        <label for="email" class="col-4 col-form-label">Email: </label>
        <div class="col-8">
          <input type="text" name="email" id="email" class="form-control"/>
        </div>
      </div>

      <div class="form-group row">
        <label for="password" class="col-4 col-form-label">Password: </label>
        <div class="col-8">
          <input type="password" id="password" name="password" class="form-control"/>
        </div>
      </div>

      <div>
        <button type="submit" class="btn btn-primary">Login</button>
      </div>
    </div>
  </form>

</div>
</body>
</html>
