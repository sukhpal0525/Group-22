<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="ISO-8859-1" />
    <title>Login - Group 22</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script
      type="text/javascript"
      src="/webjars/bootstrap/js/bootstrap.min.js"
    ></script>
  </head>
  <body>
    <div th:replace="fragments/nav_bar :: header"></div>

    <video autoplay loop muted plays-inline class="b-video">
      <source src="/Images/loginBackingEdit.mp4" type="video/mp4" />
    </video>

    <div class="page-contentslogin">
      <div class="login-container">
        <div class="login-form">

            <div class="spacing"></div>

          <h3>Login</h3>

          <form th:action="@{/login}" method="post">

            <div
              th:if="${errorMsg}"
              th:text="${errorMsg}"
              style="color: red"
            ></div>

            <div th:if="${msg}" th:text="${msg}" style="color: red"></div>

            <div class="inputs-login">
                <input
                type="text"
                name="email"
                id="email"
                class="form-control"
                placeholder="Email Address"
                />
            </div>

            <div class="inputs-login">
                <input
                type="password"
                id="password"
                name="password"
                class="form-control"
                placeholder="Password"
                />
            </div>

            <button type="submit" class="green-rounded">
                <span>Login</span>
                <div class="border green-rounded"></div>
            </button>

            <div class="sign-redirect">
                <p>Don't have an account? <a th:href="@{/register}" class="a2">Sign up!</a></p>
            </div>

          </form>
          <div class="spacing"></div>

          <div class="login-video">
            <video autoplay muted loop>
              <source src="loginBackingEdit.mp4" type="video/mp4" />
            </video>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
