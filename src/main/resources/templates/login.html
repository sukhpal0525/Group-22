<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Login - Group 22</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>

<div class="video-container">
    <video autoplay muted loop>
        <source src="/Images/loginBacking" type="video/mp4"/>
    </video>

    <div class="spacing-login"><br></div>

    <div class="login-form">
        <form th:action="@{/login}" method="post">

            <div th:if="${errorMsg}" th:text="${errorMsg}" class="alert alert-danger"></div>
            <div th:if="${msg}" th:text="${msg}" class="alert alert-success"></div>


            <label for="email">Email: </label>
            <input type="text" name="email" id="email" class="form-control"/>


            <label for="password">Password: </label>
            <input type="password" id="password" name="password" class="form-control"/>


            <div>
                <button type="submit">Login</button>
            </div>

        </form>
    </div>

    <div class="spacing-login"><br></div>


</div>


</body>
</html>
