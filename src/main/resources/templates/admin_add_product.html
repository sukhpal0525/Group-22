<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>PCLabs | Add Product</title>
    <link rel="stylesheet" type="text/css" href="/css/global.css" />
    <link rel="stylesheet" type="text/css" href="/css/adminglobal.css" />
    <link rel="stylesheet" type="text/css" href="/css/adminproductedit.css" />

    <div th:replace="fragments/nav_bar :: styles"></div>
    <link
      href="http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div th:replace="fragments/nav_bar :: header"></div>

    <div class="pagegrid">
      <div class="sidepanel">
        <div class="dashpages">
          <h6 id="current"><a th:href="@{/admin/dashboard}">Dashboard</a></h6>

          <br />
          <br />
          <br />

          <h4>ADMIN PAGES</h4>
          <p><a th:href="@{/admin/products}">View Products</a></p>
          <p><a th:href="@{/admin/products/new}">Add Product</a></p>
          <p><a th:href="@{/admin/all-orders}">View Orders</a></p>
          <p><a th:href="@{/report}">Generate Report</a></p>
          <p><a th:href="@{/admin/orders}">Analytics</a></p>

          <br />
          <br />
          <br />

          <h4>CUSTOMER PAGES</h4>
          <p><a th:href="@{/home}" class="active">Home</a></p>
          <p><a th:href="@{/products}">Products</a></p>
          <p><a th:href="@{/aboutus}">About Us</a></p>
          <p><a th:href="@{/contactus}">Contact Us</a></p>
        </div>

        <div class="logout">
          <h6><a th:href="@{/basket}">Basket</a></h6>
          <h6 th:unless="${#request.userPrincipal == null}">
            <a
              href="javascript:;"
              onclick="document.getElementById('logoutForm').submit();"
              role="menuitem"
              >Logout</a
            >
          </h6>
        </div>
      </div>

      <div class="pagecontent">
        <div class="backredir">
          <button
            id="backgroundgr"
            onclick="history.back(); return false;"
            style="cursor: pointer"
          >
            BACK
          </button>
          <div
            class="alertfail"
            th:if="${fail_msg}"
            th:text="${fail_msg}"
            role="alert"
          ></div>
        </div>

        <div class="editpage">
          <form
            method="post"
            th:action="@{/admin/products/new}"
            enctype="multipart/form-data"
            class="editcontainer"
          >
            <div class="editname">
              <input
                class="prodname"
                type="text"
                placeholder="Product Name"
                id="name"
                name="name"
                required
              />
            </div>
            <div class="descrprod">
              <p>Description</p>

              <textarea
                class="importForm-control"
                id="description"
                name="description"
              ></textarea>
            </div>
            <div class="dropdownprod">
              <div class="catprod" id="dropd">
                <div class="dropdtitle">
                  <p>Category</p>
                </div>
                <div class="dropdcontent">
                  <select class="custom-select" name="category" id="category">
                    <option value="gpu">GPU</option>
                    <option value="processor">CPU</option>
                    <option value="motherboard">Motherboard</option>
                    <option value="memory">Memory</option>
                    <option value="mouse">Mouse</option>
                  </select>
                </div>
              </div>

              <div class="priceprod" id="dropd">
                <div class="dropdtitle">
                  <p>Price</p>
                </div>
                <div class="dropdcontent">
                  <input
                    class="importForm-control"
                    type="number"
                    id="amount"
                    name="amount"
                    step="0.01"
                    min="1"
                    required
                  />
                </div>
              </div>

              <div class="stockprod" id="dropd">
                <div class="dropdtitle">
                  <p>Stock Level</p>
                </div>
                <div class="dropdcontent">
                  <input
                    class="importForm-control"
                    type="number"
                    id="amountAvailable"
                    name="amountAvailable"
                    min="1"
                    required
                  />
                </div>
              </div>

              <div class="photoprod" id="dropd">
                <div class="dropdtitle">
                  <p>New Photo</p>
                </div>
                <div class="dropdcontent">
                  <input
                    class="importForm-control"
                    type="file"
                    id="photo"
                    name="file"
                    accept="image/png, image/jpeg"
                  />
                </div>
              </div>
            </div>
            <div class="buttonsprod2">
              <div class="saveprod2">
                <button type="submit" style="cursor: pointer">
                  Add Product
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div th:replace="fragments/footer :: footer"></div>

    <div class="importContainer">
      <div
        class="mt-4 alert alert-danger"
        th:if="${fail_msg}"
        th:text="${fail_msg}"
        role="alert"
      ></div>

      <form
        method="post"
        th:action="@{/admin/products/new}"
        enctype="multipart/form-data"
      >
        <div class="form-group">
          <label for="name">Name:</label>
          <input
            class="importForm-control"
            type="text"
            id="name"
            name="name"
            required
          />
        </div>

        <div class="form-group">
          <label for="description">Description:</label>
          <textarea
            class="importForm-control"
            id="description"
            name="description"
          ></textarea>
        </div>

        <div class="form-group">
          <label for="category">Category:</label>
          <select class="custom-select" name="category" id="category">
            <option value="gpu">GPU</option>
            <option value="processor">CPU</option>
            <option value="motherboard">Motherboard</option>
            <option value="memory">Memory</option>
            <option value="mouse">Mouse</option>
          </select>
        </div>

        <!--    <label for="category">Category:</label>-->
        <!--    <select id="category" name="category" required>-->
        <!--        <option value="">&#45;&#45; Select a category &#45;&#45;</option>-->
        <!--        <option value="Processor">Processor</option>-->
        <!--        <option value="GPU">GPU</option>-->
        <!--        <option value="Motherboard">Motherboard</option>-->
        <!--    </select>-->

        <div class="form-group">
          <label for="amount">Price:</label>
          <input
            class="importForm-control"
            type="number"
            id="amount"
            name="amount"
            step="0.01"
            min="1"
            required
          />
        </div>

        <div class="form-group">
          <label for="amountAvailable">Amount Available:</label>
          <input
            class="importForm-control"
            type="number"
            id="amountAvailable"
            name="amountAvailable"
            min="1"
            required
          />
        </div>

        <div class="form-group">
          <label for="photo">Photo:</label>
          <input
            class="importForm-control"
            type="file"
            id="photo"
            name="file"
            accept="image/png, image/jpeg"
          />
        </div>

        <button type="submit" class="btn btn-primary">Add Product</button>
      </form>
    </div>
  </body>
</html>
