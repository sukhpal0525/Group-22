<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PCLabs | Add Product</title>
    <link href="/css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <div th:replace="fragments/nav_bar :: styles"></div>
    <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic' rel='stylesheet' type='text/css'>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>

<div th:replace="fragments/nav_bar :: header"></div>

<div class="importContainer">
    <div class="mt-4 alert alert-danger" th:if="${fail_msg}" th:text="${fail_msg}" role="alert"></div>
    <form method="post" th:action="@{/admin/products/new}" enctype="multipart/form-data">
        <div class="form-group">
            <label for="name">Name:</label>
            <input class="importForm-control" type="text" id="name" name="name" required/>
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <textarea class="importForm-control" id="description" name="description"></textarea>
        </div>

        <div class="form-group">
            <label for="category">Category:</label>
            <select class="custom-select" name="category" id="category">
                <option value="gpu">GPU</option>
                <option value="processor">CPU</option>
                <option value="motherboard">Motherboard</option>
                <option value="memory">Memory</option>
                <option value="mouse">Mouse</option>
            </select>
        </div>

        <!--    <label for="category">Category:</label>-->
        <!--    <select id="category" name="category" required>-->
        <!--        <option value="">&#45;&#45; Select a category &#45;&#45;</option>-->
        <!--        <option value="Processor">Processor</option>-->
        <!--        <option value="GPU">GPU</option>-->
        <!--        <option value="Motherboard">Motherboard</option>-->
        <!--    </select>-->

        <div class="form-group">
            <label for="amount">Price:</label>
            <input class="importForm-control" type="number" id="amount" name="amount" step="0.01" min="1" required/>
        </div>

        <div class="form-group">
            <label for="amountAvailable">Amount Available:</label>
            <input class="importForm-control" type="number" id="amountAvailable" name="amountAvailable" min="1" required/>
        </div>

        <div class="form-group">
            <label for="photo">Photo:</label>
            <input class="importForm-control" type="file" id="photo" name="file" accept="image/png, image/jpeg" />
        </div>

        <button type="submit" class="btn btn-primary">Add Product</button>
    </form>
</div>
</body>
</html>
